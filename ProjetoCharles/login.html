    <!-- Cabeçalho -->

        <!-- Menu principal -->
    <nav class="nav1">
        <img id="logo_nav1" src="imagens/telacall 1.png" alt="logo empresa"> 
        <a id="home_mobile" href="index.html"><i class="bi bi-house-door"></i> Home</a>

        <button onclick="adjustFontSize(1)">A+</button>

    <div class="conteudo_principal" id="fundo_login">

            <i class="bi bi-person"></i>

                <form id="loginForm" action="/login" method="post">
            <label for="email"></label>
            <input type="email" class="campo required" id="loginEmail" name="email" placeholder="E-mail" required>
            <span class="span-required">senha ou E-mail incorretos</span>
                    
            <label for="senha"></label>
            <input type="password" class="campo required" id="loginSenha" name="senha" placeholder="Senha" required>
            <span class="span-required">senha ou E-mail incorretos</span>
            <span class="span-correct">login efetuado com sucesso</span>
            <a href="" class="perdeu-senha">Esqueceu a senha?</a>


            <button class="botao" type="submit">Entrar</button>
            <a  class="cadastro-bt" href="cadastro.html">cadastre-se</a>
            </form>
        </div>
    </div>
